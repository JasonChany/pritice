<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>

<script>
    //【...】扩展运算符能将【数组】转换为逗号分隔的【参数序列】，作为函数【实参】传递使用
    const tfboys = ['易烊千玺','王源','王俊凯']

    function chunwan() {
        console.log(arguments)
    }
    chunwan(...tfboys)  //chunwan('易烊千玺','王源','王俊凯')


    /*
    应用：
        1、数组合并
    * */
    const kuaizi = ['王太利','肖央']
    const fenghuang = ['曾毅','玲花']

    const zuixuan = [...kuaizi,...fenghuang]

    console.log(zuixuan)
</script>
</body>
</html>
