<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
<script>
    /**
     * 创建一个构造函数，专门用来创建Person对象
     *构造函数就是一个普通的函数，创建的方式与普通函数没有区别，不同的是构造函数定义时首字母大写
     *调用方式区别：
     *    普通函数：直接调用
     *    构造函数：使用new关键字调用
     *
     * 构造函数执行流程：
     *      1、立刻创建一个对象
     *      2、将新建的对象设置为函数中的this
     *      3、逐行执行函数的代码
     *      4、将新建的对象作为返回值返回
     *
     * this的情况：
     *      1、当以函数的形式调用时，this是window
     *      2、当以方法的形式调用时，谁调用方法this就是谁
     *      3、当以构造函数的形式调用时，this就是新创建的那个对象
     *
     */

    function sayName() {
        console.log(`大家好，我是${this.name}`)//使用了es6模板字符串语法
    }
    function Person(name,age,gender) {
        this.name=name;
        this.age=age;
        this.gender=gender;
        this.sayName =sayName
    }
    const per = new Person('孙悟空',18,'男');
    per.sayName()
</script>
</body>
</html>
